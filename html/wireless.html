<form action="setWireless" method="POST" onsubmit="return Form.submit(this);" data-load="getWireless">
	<fieldset>
		<legend data-label="wireless"></legend>
		<div class="w50">
			<label for="wireless[active]" data-label="wireless_active"></label>
			<select id="wireless[active]" name="wireless[active]">
				<option value="true" data-label="true"></option>
				<option value="false" data-label="false"></option>
			</select>
		</div>
		<div class="w50">
			<label for="wireless[hidden]" data-label="wireless_hidden"></label>
			<select id="wireless[hidden]" name="wireless[hidden]">
				<option value="true" data-label="true"></option>
				<option value="false" data-label="false"></option>
			</select>
		</div>
		<div class="w50">
			<label for="wireless[opmode]" data-label="wireless_opmode"></label>
			<select id="wireless[opmode]" name="wireless[opmode]">
				<option value="master" data-label="master"></option>
				<option value="bridge" data-label="bridge"></option>
			</select>
		</div>
		<div class="w50">
			<label for="wireless[mode]" data-label="wireless_mode"></label>
			<select id="wireless[mode]" name="wireless[mode]">
				<option value="b">b = 11</option>
				<option value="g">g = 54</option>
				<option value="n">n = 150/300</option>
			</select>
		</div>
		<div class="w50">
			<label for="wireless[channel]" data-label="wireless_channel"></label>
			<select id="wireless[channel]" name="wireless[channel]">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
				<option value="10">10</option>
				<option value="11">11</option>
			</select>
		</div>
	</fieldset>
	<button type="submit" data-label="save"></button>
</form>
